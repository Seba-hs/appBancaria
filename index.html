<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Banco en Línea</title>
  </head>
  <br>
    <nav>
      <p class="bienvenida">Iniciar sesión</p>
      <img src="logo.png" alt="Logo" class="logo" />
      <form class="login">
        <input
          type="text"
          placeholder="usuario"
          class="login__input login__input--usuario"
        />
        <input
          type="password"
          placeholder="PIN"
          maxlength="4"
          class="login__input login__input--pin"
        />
        <button class="login__btn">&rarr;</button>
      </form>
    </nav>

    <main class="app">
      <!-- Saldo -->
      <div class="saldo">
        <div>
          <p class="saldo__label">Saldo actual</p>
          <p class="saldo__fecha">
          <span class="fecha">05/03/2037</span>
          </p>
        </div>
        <p class="saldo__valor">0000$</p>
      </div>

      <!-- Movimientos -->
      <div class="movimientos">
        <div class="movimientos__fila">
          <div class="movimientos__tipo movimientos__tipo--deposito">2 deposito</div>
          <div class="movimientos__fecha">3 días atrás</div>
          <div class="movimientos__valor">4 000$</div>
        </div>
        <div class="movimientos__fila">
          <div class="movimientos__tipo movimientos__tipo--retiro">
            1 retiro
          </div>
          <div class="movimientos__fecha">24/01/2037</div>
          <div class="movimientos__valor">-378$</div>
        </div>
      </div>

      <!-- Resumen -->
      <div class="resumen">
        <p class="resumen__label">Dentro: </p>
        <p class="resumen__valor resumen__valor--dentro">0000€</p>
        <p class="resumen__label">Fuera: </p>
        <p class="resumen__valor resumen__valor--fuera">0000€</p>
        <p class="resumen__label">Interés: </p>
        <p class="resumen__valor resumen__valor--interes">0000€</p>
        <p class="resumen__label">&downarrow;</p>
        <button class="btn--ordenar resumen__valor">Ordenar</button>
      </div>

      <!-- Operacion: Transferencias -->
      <div class="operacion operacion--transferir">
        <h2>Transferir dinero</h2>
        <form class="form form--transferir">
          <label class="form__label">Transferir a</label>
          <input type="text" class="form__input form__input--para" />
          <span></span>
          <label class="form__label">Monto</label>
          <input type="number" class="form__input form__input--monto" />
          <button class="form__btn form__btn--transfer">&rarr;</button>
        </form>
      </div>

      <!-- Operacion: prestamo -->
      <div class="operacion operacion--prestamo">
        <h2>Pedir préstamo</h2>
        <form class="form form--prestamo">
          <label class="form__label form__label--prestamo">Monto</label>
          <input type="number" class="form__input form__input--prestamo-monto" />
          <button class="form__btn form__btn--prestamo">&rarr;</button>
        </form>
      </div>

      <!-- Operacion: eliminar cuenta-->
      <div class="operacion operacion--eliminar">
        <h2>Eliminar cuenta</h2>
        <form class="form form--eliminar">
          <label class="form__label">Usuario</label>
          <input type="text" class="form__input form__input--usuario" />
          <span></span>
          <label class="form__label">Confirmar PIN</label>
          <input
            type="password"
            maxlength="6"
            class="form__input form__input--pin"
          />
          <button class="form__btn form__btn--eliminar">&rarr;</button>
        </form>
      </div>

      <!-- LOGOUT TIMER -->
      <p class="cerrar-timer">
        La sesión se cerrará en <span class="timer">05:00</span>
      </p>
    </main>

    
    <script src="script.js"></script>
  </body>
</html>
